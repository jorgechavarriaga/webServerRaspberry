{% extends 'base.html' %}

{% block title %}<h1>Send message to a LCD Matrix</h1>{% endblock%}
{% block content %}
<style>
textarea {
  resize: none;
}
</style>
    <form action="" method="post">
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" /><br><br>
	<label for="language">Choose a language:</label>
		<select name="language" id="language">
			<option value="en">English</option>
			<option value="fr">French</option>
			<option value="es">Spanish</option>
		</select><br><br>
	<label for="message">Message: </label><br>
	<textarea id="message" name="message" rows="3" cols="30" maxlength="90" placeholder="Enter message here"></textarea><br><br>
        <input type="submit" id="send-message" name="send" value="Send" />
    </form>
{% endblock %}
